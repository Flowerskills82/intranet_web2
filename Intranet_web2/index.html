<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Inrobics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inrobics</a>
            <ul id="models" class="nav justify-content-end">
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <button id="add-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#creationModal">
            <span class="glyphicon glyphicon-plus"></span> New
          </button>

                <!-- Hidden update button just to be called from JavaScript -->
                <button id="update-button" type="button" data-bs-toggle="modal" data-bs-target="#updateModal" style="display: none;"> </button>
            </div>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table id="management-table" class="table table-bordered">
                    <thead id="management-table-header"></thead>
                    <tbody id="management-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create new model modal -->
    <div class="modal fade" id="creationModal" tabindex="-1" aria-labelledby="creationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="creationModalLabel">Create New Model</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="creation-form">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="creation-form-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="creation-form-button" type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update model modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Model</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="update-form">
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="update-form-close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="update-form-button" type="button" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.bundle.js"></script>
</body>

</html>
